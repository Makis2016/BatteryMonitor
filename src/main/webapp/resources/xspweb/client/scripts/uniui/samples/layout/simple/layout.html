<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Title</title>
</head>
<body ms-controller="demo">
<div style="width: 600px; height: 500px;padding: 10px 0 0 50px;">
    <div ms-widget="layout,layoutVM,$layoutVMOptions" class="container">
        <div ms-layout-dock="north">
            1
        </div>
        <div ms-layout-dock="south">
            2
        </div>
        <div ms-layout-dock="east">
            3
        </div>
        <div ms-layout-dock="west">
            4
        </div>
        <div ms-layout-dock="centre">
            5
        </div>
    </div>
</div>
<script type="text/javascript" src="../../../../thirdparty/jquery-1.9.1/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../../../../thirdparty/avalon-1.4.7/avalon.js"></script>
<script type="text/javascript" src="../../../../uniui/js/initPage.js"></script>
<script type="text/javascript">
    imports(["oniui/layout/avalon.layout"], function () {
        avalon.define("demo", function (vm) {
            vm.$layoutVMOptions = {
                northRegion: {
                    size: "20%",
                    resizable: true,
                    regionClass: "north"
                },
                southRegion: {
                    size: 110,
                    resizable: false,
                    regionClass: "some-css-class0 some-css-class1"
                },
                eastRegion: {
                    size: 120,
                    resizable: true
                },
                westRegion: {
                    size: "25%",
                    resizable: true
                },
                centreRegion: {
                    regionClass: "addtional-class-for-centre"
                },
                stretchMax: true,
                resizerSize: 5,
                regionBorderWidth: 1
            };
        });

        avalon.scan();
    });
</script>
</body>
</html>
